<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 网站的名称，会显示在浏览器的 Tab 中，根据你自己的需要进行修改 -->
    <title>LPD 法律检索</title>
    <!-- <base target="_blank"> -->
    <link rel="stylesheet" href="./css/bulma.min.css">
    <!-- <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script> -->
  </head>
  <body>

  <section class="section">
    <div class="container">
      <div class="has-text-centered">
        <!-- 图片地址替换为你自己的 Logo 的地址 -->
        <img src="./img/LPD.png" alt="Logo" width="150">
        <!-- 页面的 Title -->
        <h1 class="title" style="padding:20px;">
        知识搜索
        </h1>
        <!-- 页面的描述 -->
        <p class="subtitle ">
          一款法律垂直领域搜索引擎
        </p>

        <!-- 先引入核心js文件 -->
        <script src="./main.js"></script>

        <!-- 搜索引擎的输入框 -->
        <gcse:searchbox></gcse:searchbox>
      </div>
      <div>
        <p>v0.1</p>
      </div>
      <div>
        <!-- 搜索引擎结果框，并设置在新标签页打开链接 -->
        <gcse:searchresults linktarget="_blank"></gcse:searchresults>
      </div>
    </div>
  </section>
  </body>
</html>
